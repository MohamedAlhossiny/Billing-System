<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - CA Billing System</title>
  <link rel="stylesheet" href="Styles/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-left">
      <h1>Billing System</h1>
      <img src="Images/invoice.png" alt="Invoice Illustration" class="login-image" />
    </div>

    <div class="login-right">
      <div class="form-box">
        <h2>Welcome Back</h2>
        <p>Please login to continue your account</p>
        <form id="loginForm">
          <label for="username">Username</label>
          <input type="text" id="username" required placeholder="example@email.com" />

          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="●●●●●●" />

           <div id="loginMessage" class="message"></div>
           
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script src="Scripts/auth.js"></script>
</body>
</html>
