<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Fatora</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background: #0f2027; 
      overflow: hidden;
      color: #fff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      animation: fadeInDown 1.2s ease-out;
    }

    .tagline {
      font-size: 1.5rem;
      max-width: 600px;
      margin-bottom: 40px;
      line-height: 1.6;
      animation: fadeIn 2s ease;
    }

    .btn {
      padding: 14px 36px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: #fff;
      color: #0072ff;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transition: 0.3s ease;
      animation: slideIn 2.5s ease forwards;
      opacity: 0;
    }

    .btn:hover {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      transform: translateY(-2px);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .tagline {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Particles Canvas -->
  <canvas id="particles"></canvas>

  <!-- Main Content -->
  <div class="container">
    <h1 style="margin-bottom: 5px;">ðŸ’¼ Smart Billing System</h1>
    <h1 style="margin-top: 5px;">ðŸš€ Fatora</h1>
    <div class="tagline">Your all-in-one smart billing platform â€“ Automate, track and grow your business with ease.</div>
    <button class="btn" onclick="goToLogin()">Get Started</button>
  </div>

  <script>
    function goToLogin() {
      window.location.href = "index.html"; // login page
    }
  </script>

  <!-- Lightweight Particle JS Background -->
  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];

    const colors = ["#00c6ff", "#0072ff", "#ffffff"];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 2 + 1;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.speedX = Math.random() * 0.6 - 0.3;
        this.speedY = Math.random() * 0.6 - 0.3;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Bounce
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

        this.draw();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => p.update());
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    initParticles();
    animateParticles();
  </script>
</body>
</html>
