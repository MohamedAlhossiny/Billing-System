<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Profiles/Services</title>
  <link rel="stylesheet" href="../Styles/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styling */
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  color: #fff;
  padding: 20px;
}

/* Container */
.container {
  max-width: 800px;
  margin: auto;
}

/* Heading */
.container h1 {
  text-align: center;
  color: #00d4ff;
  margin-bottom: 30px;
}

/* Card box */
.card {
  background-color: rgba(255, 255, 255, 0.05);
  padding: 25px;
  margin-bottom: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

/* Card heading */
.card h2 {
  margin-bottom: 20px;
  color: #00d4ff;
  display: flex;
  align-items: center;
  gap: 10px;
}

/* Form group styling */
.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 8px;
}

.form-group input,
.form-group select {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: none;
  outline: none;
}

/* Buttons */
button {
  background-color: #00bcd4;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #0097a7;
}

/* Service list style */
.service-list {
  margin-top: 15px;
  background-color: rgba(255, 255, 255, 0.07);
  padding: 15px;
  border-radius: 8px;
  max-height: 250px;
  overflow-y: auto;
}

/* Optional: style items in list if generated dynamically */
.service-item {
  padding: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
}

.service-item:last-child {
  border-bottom: none;
}

  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-cogs"></i> Manage Profiles & Services</h1>
    
    <!-- Create new profile form -->
    <div class="card">
      <h2><i class="fas fa-plus-circle"></i> Create New Profile</h2>
      <form id="createProfileForm">
        <div class="form-group">
          <label for="profileName">Profile Name</label>
          <input type="text" id="profileName" name="profileName" placeholder="Enter profile name" required />
        </div>
        
        <div class="form-group">
          <label for="profilePrice">Monthly Price ($)</label>
          <input type="number" id="profilePrice" name="profilePrice" placeholder="Enter monthly price" required />
        </div>
        
        <button type="submit" class="btn"><i class="fas fa-save"></i> Create Profile</button>
      </form>
    </div>

    <!-- Services list -->
    <div class="card">
      <h2><i class="fas fa-list"></i> Available Profiles</h2>
      <div id="serviceList" class="service-list">
        <!-- Services list will be added here -->
      </div>
    </div>
    
    <!-- Service packages section -->
    <div class="card">
      <h2><i class="fas fa-box-open"></i> Service Packages</h2>
      
      <form id="createPackageForm">
        <div class="form-group">
          <label for="packageName">Package Name</label>
          <input type="text" id="packageName" placeholder="Enter package name" required />
        </div>
        
        <div class="form-group">
          <label for="packageType">Package Type</label>
          <select id="packageType" required>
            <option value="recurring">Recurring</option>
            <option value="one-time">One-time</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="packagePrice">Price ($)</label>
          <input type="number" id="packagePrice" placeholder="Enter package price" required />
        </div>
        
        <button type="submit"><i class="fas fa-plus"></i> Add Package</button>
      </form>
      
      <div id="packagesList" class="service-list">
        <!-- Package list will be added here -->
      </div>
    </div>
  </div>
  
  <script src="../Scripts/profiles.js"></script>
</body>
</html>
