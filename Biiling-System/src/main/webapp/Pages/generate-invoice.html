<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Invoice</title>
  <link rel="stylesheet" href="../Styles/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* General page styling */
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  color: #fff;
  padding: 20px;
  margin: 0;
}

/* Main container for centered layout */
.container {
  max-width: 700px;
  margin: auto;
  padding: 20px;
}

/* Card-style boxes */
.card {
  background-color: rgba(255, 255, 255, 0.05);
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  margin-top: 20px;
}

/* Headings */
h1, h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 24px;
  color: #00d4ff;
}

/* Label and form styling */
label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  color: #fff;
}

input[type="file"],
input[type="text"],
select {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 5px;
  background-color: #fff;
  color: #333;
  font-size: 14px;
}

input[type="file"]::file-selector-button {
  background-color: #00bcd4;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}

button {
  background-color: #00bcd4;
  color: white;
  border: none;
  padding: 12px 15px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
  width: 100%;
  font-size: 16px;
}

button:hover {
  background-color: #0097a7;
}

/* Form groups */
.form-group {
  margin-bottom: 20px;
}

/* Form row for billing month & year side-by-side */
.form-row {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.form-row .form-group {
  flex: 1;
  min-width: 200px;
}

/* Info text block */
.info-text {
  font-size: 14px;
  line-height: 1.6;
  color: #ddd;
  margin-bottom: 20px;
}

/* CSV preview block */
pre {
  background-color: rgba(255, 255, 255, 0.1);
  padding: 10px;
  border-radius: 5px;
  overflow-x: auto;
  font-size: 13px;
}

/* Processing results section */
#resultsContainer {
  margin-top: 20px;
}

/* Invoice preview section */
.invoice-preview {
  background-color: rgba(255, 255, 255, 0.05);
  padding: 25px;
  border-radius: 8px;
  margin-top: 30px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  color: #fff;
}

/* Toast message */
.toast {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #00bcd4;
  color: white;
  padding: 12px 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  display: none;
  z-index: 1000;
  animation: fadeInOut 3s ease-in-out;
  font-weight: bold;
}

/* Toast animation */
@keyframes fadeInOut {
  0% { opacity: 0; transform: translateY(20px); }
  10% { opacity: 1; transform: translateY(0); }
  90% { opacity: 1; }
  100% { opacity: 0; transform: translateY(20px); }
}

  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-file-invoice-dollar"></i> Generate Customer Invoice</h1>
    
    <div class="card">
      <form id="generateInvoiceForm">
        <div class="form-group">
          <label for="customerSelect"><i class="fas fa-user"></i> Select Customer</label>
          <select id="customerSelect" required>
            <option value="">-- Select a customer --</option>
            <!-- populated dynamically -->
          </select>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="billingMonth"><i class="fas fa-calendar-alt"></i> Billing Month</label>
            <select id="billingMonth" required>
              <option value="">-- Select month --</option>
              <!-- populated dynamically -->
            </select>
          </div>
          
          <div class="form-group">
            <label for="billingYear">Billing Year</label>
            <select id="billingYear" required>
              <option value="">-- Select year --</option>
              <!-- populated dynamically -->
            </select>
          </div>
        </div>
        
        <button type="submit"><i class="fas fa-file-invoice"></i> Generate Invoice</button>
      </form>
    </div>
    
    <!-- Invoice Preview -->
    <div id="invoicePreview" class="invoice-preview">
      <!-- Invoice will be generated here -->
    </div>
  </div>
  <div id="toast" class="toast">Invoice generated successfully</div>

  
  <script src="../Scripts/generate-invoice.js"></script>
</body>
</html>
