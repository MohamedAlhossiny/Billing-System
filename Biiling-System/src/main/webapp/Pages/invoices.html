<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoices</title>
  <link rel="stylesheet" href="../Styles/style.css" />
  <style>
    /* General Body Style */
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  color: #fff;
  padding: 20px;
  margin: 0;
}

/* Container for the whole invoice section */
.invoices-container {
  max-width: 700px;
  margin: auto;
  background-color: rgba(255, 255, 255, 0.05);
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
}

/* Heading style */
.invoices-container h1 {
  text-align: center;
  color: #00d4ff;
  margin-bottom: 30px;
}

/* Search section (dropdown + button) */
.invoice-search {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 15px;
  margin-bottom: 25px;
}

.invoice-search label {
  font-weight: bold;
  flex: 1;
}

.invoice-search select {
  flex: 2;
  padding: 8px;
  border-radius: 5px;
  border: none;
}

.invoice-search button {
  flex: 1;
  background-color: #00bcd4;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

.invoice-search button:hover {
  background-color: #0097a7;
}

/* Invoices list */
.invoice-list {
  margin-top: 20px;
  background-color: rgba(255, 255, 255, 0.07);
  padding: 15px;
  border-radius: 8px;
  max-height: 300px;
  overflow-y: auto;
}

/* Example style for dynamically added invoice items */
.invoice-item {
  padding: 10px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

.invoice-item:last-child {
  border-bottom: none;
}

  </style>
</head>
<body>
  <div class="invoices-container">
    <h1>Customer Invoices</h1>
    <div class="invoice-search">
      <label for="customerSelect">Select Customer:</label>
      <select id="customerSelect" name="customer">
        <option value="1">Ahmed Ali</option>
        <option value="2">Yasmeen Hassan</option>
        <option value="3">Khaled Mostafa</option>
      </select>
      <button id="loadInvoices">Load Invoices</button>
    </div>

    <div id="invoiceList" class="invoice-list">
      
    </div>
  </div>

  <script src="../Scripts/invoices.js"></script>
</body>
</html>
